<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/style.css">
    <link rel="stylesheet" href="../style/newRecord.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Registros</title>
</head>
<body>

    <header class="menu">
        <a href="" class="mobileMenu">
            <button id="btnMobile">
                <span class="material-symbols-rounded toggleMenu">Menu</span>
            </button>
        </a>
		<ul>
			<li><a href="index.html">Inicio</a></li>
			<li><a href="#">Administrar</a></li>
			<li><a href="#">Registrar</a></li>
			<li><a href="#">Recetario</a></li>
			<li><a href="#">Iniciar sesión</a></li>
		</ul>
	</header>
    <div class="options">
        <div class="divStatus">
            <label for="addStatus">Import status: </label>
            <select name="addStatus" id="addStatus">
                <option value="">-- select status --</option>
                <option value="fabian">Fabian</option>
            </select>
            <button id="btnImport">Importar</button>
        </div>
    </div>
    <div class="container">
        <div class="box" id="box">
            <div class="producto">
                <span>Producto</span>
                <span>Garcia Diego</span>
                <span>Zenon</span>
                <span>San Juan</span>
            </div>
            
            <div class="count">
                <input type="text" name="product" placeholder="Producto" autocomplete="off">
                <input type="number" name="garcia" placeholder="Cantidad" step="1" min="0">
                <input type="number" name="zenon" placeholder="Cantidad" step="1" min="0">
                <input type="number" name="snJuan" placeholder="Cantidad" step="1" min="0">
                <button class="delete"><span class="material-symbols-rounded delete_icon">delete_forever</span></button>
            </div>
            
        </div>
    </div>
    <div class="btnBox">
        <button id="addElement" class="addElement">Añadir elemento</button>
        <input type="submit" value="Registrar">
    </div>


    <script src="../scripts/record.js"></script>
</body>
</html>
